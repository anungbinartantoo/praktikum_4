    <button onclick="document.getElementById('demo').innerText='Hallo,Kawan'">Tekan Aku</button>
    <div>
        <h1 id="demo"></h1>

    <button onclick="alert('Hallo Lagi Kawan')">Tekan Lagi Bang</button>

    <script>
        function sapa() {
            document.getElementById('demo2').innerText="Semangat Kawan!!";
        }
    </script>
    <button onclick="sapa()">sapa</button>
    <div>
        <h1 id="demo2"></h1>
    </div>
    <!-- External JavaScript -->
    
    <br>
    <div> 
        <button id="btn1">Klik Demo</button>
        <h1 id="demo3"></h1>
    </div>
    <script src="js/main.js"></script>
